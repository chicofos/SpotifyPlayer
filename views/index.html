
<% include header.html %>


<body id="page-top" class="index">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header page-scroll">
                <a class="navbar-brand" href="#">Spotify</a>
            </div>
            <div id="userId">

            </div>
        </div>
        <!-- /.container-fluid -->

    <!-- Header -->

        <div class="container">
            <div class="row">

                     <div id="currentSong"></div>
                 </div>
            </div>
            <div class="row">

                        <span class="name" id="text">Spotify Player</span>
                    </div>
                </div>
            </div>
        </div>

<div align="center">

            <input type="text" style="width:400px;" class="form-control" id="input" placeholder="">

        <button type="button" class="btn btn-warning" id="btn-search">Search</button>
  </div>
  <div id="login">

  </div>
  
</form>
<div id="token" hidden><%= token %></div>

<br>
 <div class="loader" id="load">

          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
<p id="message" class="title"></p>
</div>
